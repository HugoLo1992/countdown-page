    <script>

        for (let i = 0; i < starCount; i++) {

        for (let i = 0; i < meteorCount; i++) {

			meteor.style.setProperty('--rotate-deg', `${rotateDeg}deg`);

        const target1 = new Date('2026-02-06T18:00:00').getTime();
