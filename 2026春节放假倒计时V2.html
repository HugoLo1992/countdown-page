    <script>
        const starfield = document.getElementById('starfield');
        const starCount = 400;
        const meteorCount = 15; // æ€»æµæ˜Ÿæ•°é‡ï¼Œç°åœ¨åˆ†ä¸ºä¸¤éƒ¨åˆ†

        // åˆ›å»ºæ˜Ÿç©ºç²’å­
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 0.5;
            const top = Math.random() * 100;
            const left = Math.random() * 100;
            const xMove = Math.random() * 200 - 200;
            const yMove = Math.random() * 200 - 100;
            const duration = Math.random() * 10 + 10;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${top}%`;
            star.style.left = `${left}%`;
            star.style.setProperty('--x-move', `${xMove}px`);
            star.style.setProperty('--y-move', `${yMove}px`);
            star.style.animationDuration = `${duration}s`;
            starfield.appendChild(star);
        }

        // åˆ›å»ºæµæ˜Ÿï¼šä»å±å¹•é¡¶éƒ¨å’Œå³ä¾§éšæœºä½ç½®å‡ºå‘ï¼Œæ–œå‘å·¦ä¸‹åˆ’è¿‡
        for (let i = 0; i < meteorCount; i++) {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            
            // å†³å®šæµæ˜Ÿæ˜¯ä»é¡¶éƒ¨è¿˜æ˜¯å³ä¾§å‘å‡º (50% æ¦‚ç‡)
            const fromTop = Math.random() > 0.5;
            
            if (fromTop) {
                // ä»é¡¶éƒ¨å‘å‡ºçš„æµæ˜Ÿï¼šä»å±å¹•é¡¶éƒ¨éšæœºä½ç½®å‘å·¦ä¸‹æ–¹ç§»åŠ¨
                const leftPos = Math.random() * 100; // 0-100% çš„æ°´å¹³ä½ç½®
                const duration = Math.random() * 9 + 3; 
                const rotateDeg =  150; // 45-90åº¦ï¼Œä»ä¸Šå¾€ä¸‹å€¾æ–œ
                
                meteor.classList.add('from-top');
                meteor.style.left = `${leftPos}%`;
                
                // è®¡ç®—ç»“æŸä½ç½®ï¼šå‘å·¦ä¸‹æ–¹ç§»åŠ¨
                const endX = -window.innerWidth * 0.8; // å‘å·¦ç§»åŠ¨å±å¹•å®½åº¦çš„80%
                const endY = window.innerHeight * 0.8; // å‘ä¸‹ç§»åŠ¨å±å¹•é«˜åº¦çš„80%
                
                meteor.style.animationDuration = `${duration}s`;
                meteor.style.animationDelay = `${Math.random() * 30}s`;
                meteor.style.setProperty('--rotate-deg', `${rotateDeg}deg`);
                meteor.style.setProperty('--end-x', `${endX}px`);
                meteor.style.setProperty('--end-y', `${endY}px`);
            } else {
                // ä»å³ä¾§å‘å‡ºçš„æµæ˜Ÿï¼šä»å±å¹•å³ä¾§éšæœºä½ç½®å‘å·¦ä¸‹æ–¹ç§»åŠ¨
                const topPos = Math.random() * 100; // 0-100% çš„å‚ç›´ä½ç½®
                const duration = Math.random() * 9 + 3; 
                const rotateDeg =  150; // 135-180åº¦ï¼Œä»å³å‘å·¦ä¸‹æ–¹å€¾æ–œ
                
                meteor.classList.add('from-right');
                meteor.style.top = `${topPos}%`;
                
                // è®¡ç®—ç»“æŸä½ç½®ï¼šå‘å·¦ä¸‹æ–¹ç§»åŠ¨
                const endX = -window.innerWidth * 0.8; // å‘å·¦ç§»åŠ¨å±å¹•å®½åº¦çš„80%
                const endY = window.innerHeight * 0.8; // å‘ä¸‹ç§»åŠ¨å±å¹•é«˜åº¦çš„80%
                
                meteor.style.animationDuration = `${duration}s`;
                meteor.style.animationDelay = `${Math.random() * 30}s`;
                meteor.style.setProperty('--rotate-deg', `${rotateDeg}deg`);
                meteor.style.setProperty('--end-x', `${endX}px`);
                meteor.style.setProperty('--end-y', `${endY}px`);
            }
            
            starfield.appendChild(meteor);
        }

        // å€’è®¡æ—¶æ ¸å¿ƒé€»è¾‘ - æ›´æ–°ä¸ºæ”¾å‡æ—¶é—´ï¼šç¬¬ä¸€æ‰¹2026.02.06 18:00ï¼Œç¬¬äºŒæ‰¹2026.02.10 18:00
        const target1 = new Date('2026-02-06T18:00:00').getTime();
        const target2 = new Date('2026-02-10T18:00:00').getTime();

        const formatNum = (num) => num.toString().padStart(2, '0');

        const updateCountdown = () => {
            const now = new Date().getTime();
            let diff1 = target1 - now;
            let diff2 = target2 - now;

            if (diff1 <= 0) diff1 = 0;
            if (diff2 <= 0) diff2 = 0;

            const calcTime = (diff) => {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                return { days, hours, minutes, seconds };
            };

            const t1 = calcTime(diff1);
            const t2 = calcTime(diff2);

            document.getElementById('b1-d').innerText = formatNum(t1.days);
            document.getElementById('b1-h').innerText = formatNum(t1.hours);
            document.getElementById('b1-m').innerText = formatNum(t1.minutes);
            document.getElementById('b1-s').innerText = formatNum(t1.seconds);
            document.getElementById('b1-status').innerText = diff1 === 0 ? 'å·²æ”¾å‡ï¼ğŸ’ª' : 'è·ç¦»æ”¾å‡è¿˜æœ‰';

            document.getElementById('b2-d').innerText = formatNum(t2.days);
            document.getElementById('b2-h').innerText = formatNum(t2.hours);
            document.getElementById('b2-m').innerText = formatNum(t2.minutes);
            document.getElementById('b2-s').innerText = formatNum(t2.seconds);
            document.getElementById('b2-status').innerText = diff2 === 0 ? 'å·²æ”¾å‡ï¼ğŸ’ª' : 'è·ç¦»æ”¾å‡è¿˜æœ‰';
        };

        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—æµæ˜Ÿè·¯å¾„
        window.addEventListener('resize', function() {
            const meteors = document.querySelectorAll('.meteor');
            meteors.forEach(meteor => {
                if (meteor.classList.contains('from-top')) {
                    const endX = -window.innerWidth * 0.8;
                    const endY = window.innerHeight * 0.8;
                    meteor.style.setProperty('--end-x', `${endX}px`);
                    meteor.style.setProperty('--end-y', `${endY}px`);
                } else if (meteor.classList.contains('from-right')) {
                    const endX = -window.innerWidth * 0.8;

                    meteor.style.setProperty('--end-x', `${endX}px`);

            });
        });
